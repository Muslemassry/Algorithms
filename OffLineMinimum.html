<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Variable.</p>

<p id="demo"></p>

<script>
function offLineMinimum(strArr) {
	var numbers = undefined;
    var arr = [];
    for (i = 0; i < strArr.length; i++) {
        if (strArr[i] !== 'E') {
            arr.push(strArr[i]);
        } else {
            arr = arr.sort(function(a, b){return a-b});
            if (arr.length > 0) {
                if (numbers) {
                    numbers += ','+arr.shift();
                } else {
                    numbers = ''+arr.shift();
                }
            }
        }
    }
    
    return numbers;
}

</script>

</body>
