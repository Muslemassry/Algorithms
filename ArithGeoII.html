<script>
function sortF(a,b) {
    return getTimeValue(a.split('-')[0]) - getTimeValue(b.split('-')[0]);
}

function getTimeValue(timeStr) {
    re = /(\d)+/g;
    var timeValues = timeStr.match(re);
    if (timeValues[0] == 12) {
        timeValues[0] = 0;
    }
    
    var time = (timeValues[0] * 60) + +timeValues[1];
    if (timeStr.indexOf('PM') != -1) {
        time += (12*60);
    }
    
    return time;
}
    
function periodToTimeFormat(period) {
    var hours = '00';
    var minutes = '00';
    if (period > 60) {
        hours = '' + Math.floor(period / 60);
        if (hours.length < 2) {
            hours = '0' + hours;
        }
        
        period = period - (Math.floor(period / 60) * 60);
    }
    
    if (period < 10) {
        minutes = '0' + period;
    } else {
        minutes = '' + period;
    }
    
    return hours + ':' + minutes;
}
    
function  ArithGeoII(arr) {
   if (arr.length < 3) return -1;

  var key1 = Math.abs(arr[1] - arr[0]);
  var isArth = true;
  var isGeo = true;
  var key2 = Math.floor(arr[1] / arr[0]); 
  for (i = 1; i < ((arr.length)-1) ; i++) {
    if (Math.abs(arr[i+1] - arr[i]) !== key1) {
	   isArth = false;
    }
   
    if (Math.floor(arr[i+1] / arr[i]) !== key2) {
	isGeo = false;
    }
    
    if (isArth == false && isGeo == false) {
    	break;
    }
  }

  if (isArth == true) return "Arithmetic";
  if (isGeo  == true) return "Geometric"; 
  return -1;

}
