<script>
const reducer = (accumulator, currentValue) => accumulator + currentValue;
    
function  ThreeNumbers(str) {
    if (str.match(/([0-9]){3}/gi)) return 'false';
    var arr = str.split(' ');
    for (i = 0; i < arr.length; i++) {
        arr[i] = arr[i].split('').sort().join('');
        if (arr[i].match(/([0-9])\1{1,}/)) return 'false';
    }
    
    return 'true';
}
