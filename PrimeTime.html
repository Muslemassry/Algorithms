<script>
function sortF(a,b) {
    return getTimeValue(a.split('-')[0]) - getTimeValue(b.split('-')[0]);
}

function addDash(match, offset, string) {
    return match.charAt(0) + '-' + match.charAt(1);
}

function addAstrik(match, offset, string) {
    return match.charAt(0) + '*' + match.charAt(1);
}

function  PrimeTime(num) {
    if (num == 1 || num == 2 || num == 3) {
        return 'true';
    } else if (Number.isInteger(Math.sqrt(num))) {
        return 'false';
    }
    
    var isPrime = 'true';
    var start = Math.floor(Math.sqrt(num));
    
    for (i = start; i > 1; i--) {
        if (num % i == 0) {
            isPrime = 'false';
            break;
        }
    }
    
    return isPrime;
}
    
alert('"19": ' + PrimeTime(19));
