<script>
function  CaesarCipher(str,num) { 
    function moveToNumOfSteps(match, offset, string) {
        var charCode = match.charCodeAt(0);
        if ((charCode < 91) && (charCode + num > 90)) {
            charCode = charCode + num - 90;
            charCode += 64;
        } else if (charCode + num > 122) {
            charCode = charCode + num - 122;
            charCode += 96;
        } else {
            charCode += num;
        }
        
        return String.fromCharCode(charCode);
    }
    re = /\w/gi;
    
    if (num == 0) return str;
    
    return str.replace(re, moveToNumOfSteps);
}
