<script>

function LetterCount(str) { 
  // code goes here  
    var arrStr = str.split(' ');
    var longestLength = 0;
    var longestWord = -1;
    var re = /([0-9a-z])\1{1,}/gi;
    var tempStr;
    var tempArr;
    var tempLength;
    for (i = 0; i < arrStr.length; i++) {
        tempStr = arrStr[i].split('').sort().join('');
        tempArr = tempStr.match(re);
        if (tempArr) {
            tempLength = 0;
            for(j = 0; j < tempArr.length; j++) {
                tempLength += tempArr[j].length;
            }
            
            if (tempLength > longestLength) {
                longestLength = tempLength;
                longestWord = arrStr[i];
            }
        }
    }
    
    return longestWord;
         
}

alert('Today, is the greatest day ever!: ' + LetterCount('Today, is the greatest day ever!'));

</script>
