<script>
function sortF(a,b) {

}

function  StringScramble(str1,str2) {
    str1 = str1.split('').sort().join('');
    str2 = str2.split('').sort().join('');
    var arr = str2.match(/([0-9a-z])\1{0,}/gi);
    returnedResult = true;
    for(i = 0; i < arr.length; i++) {
        var foundIndex = str1.indexOf(arr[i]);
        if (foundIndex == -1) {
            returnedResult = false;
            break;
        }
    }
    
    return returnedResult;
}
    
alert('"rkqodlw", "woorld": ' + StringScramble("rkqodlw", "woorld"));
