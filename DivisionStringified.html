<body>
<script>
const reducer = (accumulator, currentValue) => accumulator + currentValue;
    
function  DivisionStringified(num1,num2) {
    var str = '' + Math.round(num1/num2);
    if (str.length > 3) {
        var rounds;
        if (str.length % 3 == 0) {
            rounds = Math.floor((str.length-1) / 3);
        } else {
            rounds = Math.floor(str.length / 3);
        }

        var arr = str.split('');
        for (index = 1; index < (rounds+1); index++) {
            arr.splice((str.length - (3 * index)), 0, ",");
        }
        
        str = arr.join('');
    }
    
    return str;
}

</script>
